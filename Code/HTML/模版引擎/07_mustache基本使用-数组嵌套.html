<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustache</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.1.0/mustache.js"></script>
</head>
<body>
<script>
    var tempStr = `
    <ul>
    {{#arr}}
    <li>{{name}}的爱好是</li>
    <ol>{{#hobbies}}
    <li>{{.}}</li>
    {{/hobbies}}</ol>
    {{/arr}}
</ul>
    `
    var data = {
        arr: [
            {'name': 'SanLei', 'age': 21, 'hobbies': ['QH','Progr11ammer']},
            {'name': 'SanLei', 'age': 22, 'hobbies': ['QH','Program22mer']},
            {'name': 'SanLei', 'age': 23, 'hobbies': ['QH','Program33mer']}
        ]
    }
    var domStr = Mustache.render(tempStr, data)
    var body = document.querySelector('body')
    body.innerHTML += domStr
</script>
</body>
</html>
