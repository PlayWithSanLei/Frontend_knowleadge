<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6反引号</title>
</head>
<body>
<ul id="list">
</ul>
<script>
    var arr = [
        {"name": "SanLei", "age": 21, "sex": "male"},
        {"name": "Eintr", "age": 22, "sex": "male"},
        {"name": "Yj-Dev", "age": 21, "sex": "female"}
    ]

    var list = document.getElementById('list')

    for (let i = 0; i < arr.length; i++) {
        list.innerHTML += `
        <li>
        <div class="hd">${arr[i].name}的基本信息</div>
        <div class="bd">
        <p>姓名：${arr[i].name}</p>
        <p>年龄：${arr[i].age}</p>
        <p>性别：${arr[i].sex}</p>
</div>
</li>
        `
    }
</script>
</body>
</html>
