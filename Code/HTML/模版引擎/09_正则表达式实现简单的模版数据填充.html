<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mustache</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.1.0/mustache.js"></script>
</head>
<body>
<script>
    var tempStr = `
<h1>我买了一个{{thing}}, 好{{mood}}</h1>
`
    var data = {
        thing: 'iphone11',
        mood: '开心'
    }
    console.log(tempStr.replace(/\{\{(\w+)\}\}/g, (a,$1,c) => {
        return data[$1]
    }))
    // 最简单的模版引擎实现机理，利用的是正则表达式的replace
    function render(tempStr, data) {
        return tempStr.replace(/\{\{(\w+)\}\}/g, (findStr, $1) => {
            return data[$1]
        })
    }
</script>
</body>
</html>
