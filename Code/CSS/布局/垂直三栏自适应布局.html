<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>垂直三栏自定义布局</title>
  <style>
    * {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
    }

    .container {
        background-color: #f8dcd4;
        display: flex;
        flex-direction: column;
    }

    .header {
        background-color: #afa;
        height: 100px;
    }

    .content {
        flex: 1;
        background-color: #faf;
    }

    .footer {
        height: 100px;
        background-color: #aaf;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header"></div>
  <div class="content"></div>
  <div class="footer"></div>
</div>
</body>
</html>
