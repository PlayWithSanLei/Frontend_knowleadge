<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单列布局</title>
  <style>
      .container {
          width: 80%;
          margin: 30px auto;
          border: 2px solid red;
          box-sizing: border-box;
      }
      .container header {
          width: 100%;
          height: 30px;
          background: #faa;
      }

      .container .content {
          width: 100%;
          height: 300px;
          background: #aaf;
      }

      .container footer {
          height: 50px;
          background: #afa;
      }
  </style>
</head>
<body>
<div class="container">
  <header></header>
  <div class="content"></div>
  <footer></footer>
</div>
</body>
</html>
